
    <StackLayout class="page">
        <DockLayout height="100%" stretchLastChild="true">
            <StackLayout dock="bottom" class="btn-cnt">
                <Button text="{{'login.submit' | translate}}" class="submit-button" (tap)="submit()"></Button>
                <Button text="{{'login.restore' | translate}}" class="link" [nsRouterLink]="['/login/restore']" ></Button>
                <Label class="orlbl text-center p-y-10" text="{{'login.or' | translate}}"></Label>
                <Button text="{{'create.create' | translate}}" class="submit-button m-t-0" (tap)="create()"></Button>
                
            </StackLayout>
            <StackLayout dock="top">
                <Image src="res://logo_login"  stretch="aspectFit" horizontalAlignment="center"></Image>
                <Label class="h2 text-center p-b-10" text="{{'login.title' | translate}}" textWrap="true"></Label>
                <TextField  hint="{{'login.passhint' | translate }}" secure="true" [(ngModel)]="password" (textChange)="onTextChange($event)"  (returnPress)="submit()"></TextField>
                <Label [text]="errorTxt" class="error" textWrap="true" *ngIf="hasError"></Label>
            </StackLayout>
        </DockLayout>
    </StackLayout>
